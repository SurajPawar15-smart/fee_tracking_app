<div class="container-fluid mt-3">
    <div class="row">
      <!-- Left: Package List -->
      <div class="col-md-8">
        <div class="d-flex justify-content-end mb-3">
          <button class="btn btn-success">Add</button>
        </div>

        <!-- Package Cards -->
        <div class="card p-3 shadow-sm">
          <div class="card-grid">
            
            <!-- Example Card -->
            <div class="card border">
              <div class="card-body">
                <h6 class="card-title">Package Name: Basic Plan</h6>
                <p class="small mb-1">One Time Cost: ₹5000</p>
                <p class="small mb-1">EMI Cost: ₹1500 x 4</p>
                <p class="small mb-1">Max Branches: 3</p>
                <p class="small mb-1">Max Students: 100</p>
                <p class="small mb-2">SMS Alert: Enabled</p>
                <div class="d-flex justify-content-between">
                  <button class="btn btn-sm btn-outline-primary">Edit</button>
                  <button class="btn btn-sm btn-outline-danger">Delete</button>
                </div>
              </div>
            </div>

            <!-- Repeat dynamically -->
            <div class="card border">
              <div class="card-body">
                <h6 class="card-title">Package Name: Premium</h6>
                <p class="small mb-1">One Time Cost: ₹8000</p>
                <p class="small mb-1">EMI Cost: ₹2000 x 4</p>
                <p class="small mb-1">Max Branches: 10</p>
                <p class="small mb-1">Max Students: 500</p>
                <p class="small mb-2">SMS Alert: Disabled</p>
                <div class="d-flex justify-content-between">
                  <button class="btn btn-sm btn-outline-primary">Edit</button>
                  <button class="btn btn-sm btn-outline-danger">Delete</button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- Right: Sidebar Form -->
      <div class="col-md-4">
        <div class="sidebar shadow-sm rounded">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5>Form</h5>
            <button class="btn btn-sm btn-outline-secondary">Close</button>
          </div>

          <form>
            <div class="mb-3">
              <label class="form-label">Package Name</label>
              <input type="text" class="form-control" placeholder="Enter package name" />
            </div>
            <div class="mb-3">
              <label class="form-label">One Time Total Cost</label>
              <input type="number" class="form-control" placeholder="Enter cost" />
            </div>
            <div class="mb-3">
              <label class="form-label">EMI Total Cost</label>
              <input type="text" class="form-control" placeholder="e.g. 1500 x 4" />
            </div>
            <div class="mb-3">
              <label class="form-label">Max Branches</label>
              <input type="number" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Max Students</label>
              <input type="number" class="form-control" />
            </div>
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" id="isSmsAlert" checked />
              <label class="form-check-label" for="isSmsAlert">SMS Alert Enabled</label>
            </div>
            <button class="btn btn-primary w-100">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
