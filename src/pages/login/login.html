<div class="parent">
<div class="floating-shapes">
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
</div> 

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="login-icon">
        <i class="fa fa-lock"></i>
      </div>
      <h2>Welcome Back</h2>
      <p>Sign in to your account securely</p>
    </div>

    <div class="login-body">
      <form method="POST" action="#">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <input
              type="userName"
              [(ngModel)]="loginObj.userName" 
              class="form-control"
              id="userName"
              name="userName"
              placeholder="you@example.com"
              required
            />
            <i class="fa fa-envelope input-icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input
              type="password"
               [(ngModel)]="loginObj.password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
            <i class="fa fa-key input-icon"></i>
          </div>
        </div>

        <div class="checkbox-container">
          <label>
            <input type="checkbox" class="form-check-input" id="remember" name="remember" />
            Remember me
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" (click)="onLogin()" class="btn-login"><i class="fa fa-sign-in"></i> Sign In</button>
      </form>

      <div class="divider">
        <span>OR CONTINUE WITH</span>
      </div>

      <div class="social-login">
        <a href="#" class="btn-social"> <i class="fa fa-google"></i> Google </a>
        <a href="#" class="btn-social"> <i class="fa fa-facebook"></i> Facebook </a>
      </div>

      <div class="signup-text">Don't have an account? <a href="#">Create one now</a></div>
    </div>
  </div>
</div>
</div>
