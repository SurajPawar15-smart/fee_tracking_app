<div class="container-fluid mt-3">
  <div class="row">
    <!-- Master List Section -->
    <div class="col-md-8">
      <div class="d-flex align-items-center mb-3 gap-2">
        <select class="form-select w-auto">
          <option selected>Payment Mode</option>
          <option>Cash</option>
          <option>Online</option>
          <option>Cheque</option>
        </select>
        <select class="form-select w-auto">
          <option selected>Reference By</option>
          <option>Admin</option>
          <option>Student</option>
          <option>Other</option>
        </select>
        <button class="btn btn-primary">Filter</button>
        <button class="btn btn-success ms-auto">Add</button>
      </div>

      <!-- Master Cards -->
      <div class="card p-3 shadow-sm">
        <div class="card-grid">
        @for (item of masterList; track $index) {
  <div class="card border mb-2">
    <div class="card-body">
      <h6 class="card-title mb-2">Master For: {{ item.masterFor }}</h6>
      <p class="card-text small">Master Value: {{ item.masterValue }}</p>
      <div class="d-flex justify-content-between">
        <button 
          class="btn btn-sm btn-outline-primary" 
          (click)="OnEdit(item)">
          Edit
        </button>
        <button 
          class="btn btn-sm btn-outline-danger"
          (click)="onDelete(item.masterId)">
          Delete
        </button>
      </div>
    </div>
  </div>
}

         
          <!-- Repeat cards dynamically here -->
        </div>
      </div>
    </div>

    <!-- Side Form Section -->
    <div class="col-md-4">
      <div class="sidebar shadow-sm rounded">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5>Form</h5>
          <button class="btn btn-sm btn-outline-secondary">Close</button>
        </div>

        <form>
          <div class="mb-3">
            <label class="form-label" for="masterFor">Master For</label>
            <input type="text" [(ngModel)]="newMasterObj.masterFor" name="masterFor"id="masterFor" class="form-control" placeholder="Enter master key"  required/>
          </div>

          <div class="mb-3">
            <label class="form-label"for="masterValue">Master Value</label>
            <input type="text" [(ngModel)]="newMasterObj.masterValue" name="masterValue"id="masterValue" class="form-control" placeholder="Enter master value" required/>
          </div>

          <!-- <button (click)="onSaveMaster()" class="btn btn-primary w-100 mb-2">Create</button>
          <button class="btn btn-secondary w-100" (click)="onReset()">Cancel</button> -->
          <button type="button" class="btn btn-secondary me-2">
                            <i class="fa fa-times"></i> Cancel
                        </button>
                        @if (newMasterObj.masterId == 0) {
                            <button type="button" (click)="onSaveMaster()" class="btn btn-primary">
                            <i class="fa fa-save"></i> Create Employee
                            </button>
                        } @else { 
                            <button type="button" (click)="onReset()" class="btn btn-warning">
                            <i class="fa fa-save"></i> Update Employee
                            </button>
                        }
                       
        </form>
      </div>
    </div>
  </div>
</div>
