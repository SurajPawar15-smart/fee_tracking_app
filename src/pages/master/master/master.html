<div class="container-fluid mt-3">
  <div class="row">
    <!-- Master List Section -->
    <div class="col-md-8">
      <div class="d-flex align-items-center mb-3 gap-2">
        <select class="form-select w-auto">
          <option selected>Payment Mode</option>
          <option>Cash</option>
          <option>Online</option>
          <option>Cheque</option>
        </select>
        <select class="form-select w-auto">
          <option selected>Reference By</option>
          <option>Admin</option>
          <option>Student</option>
          <option>Other</option>
        </select>
        <button class="btn btn-primary">Filter</button>
        <button class="btn btn-success ms-auto">Add</button>
      </div>

      <!-- Master Cards -->
      <div class="card p-3 shadow-sm">
        <div class="card-grid">
          <div class="card border">
            <div class="card-body">
              <h6 class="card-title mb-2">Master For: Payment Mode</h6>
              <p class="card-text small">Master Value: Cash</p>
              <div class="d-flex justify-content-between">
                <button class="btn btn-sm btn-outline-primary">Edit</button>
                <button class="btn btn-sm btn-outline-danger">Delete</button>
              </div>
            </div>
          </div>

          <div class="card border">
            <div class="card-body">
              <h6 class="card-title mb-2">Master For: Reference</h6>
              <p class="card-text small">Master Value: Admin</p>
              <div class="d-flex justify-content-between">
                <button class="btn btn-sm btn-outline-primary">Edit</button>
                <button class="btn btn-sm btn-outline-danger">Delete</button>
              </div>
            </div>
          </div>

          <!-- Repeat cards dynamically here -->
        </div>
      </div>
    </div>

    <!-- Side Form Section -->
    <div class="col-md-4">
      <div class="sidebar shadow-sm rounded">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5>Form</h5>
          <button class="btn btn-sm btn-outline-secondary">Close</button>
        </div>

        <form>
          <div class="mb-3">
            <label class="form-label">Master For</label>
            <input type="text" class="form-control" placeholder="Enter master key" />
          </div>
          <div class="mb-3">
            <label class="form-label">Master Value</label>
            <input type="text" class="form-control" placeholder="Enter master value" />
          </div>
          <button class="btn btn-primary w-100">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
